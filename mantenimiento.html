<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UDA25 v1.0</title>
  <!-- Montserrat Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="mantenimiento.css" />
</head>
<body>

  <video id="introVideo" autoplay muted playsinline>
    <source src="0716.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <div id="updateMessage">
    <h2>Versión sujeta a ajustes y mejoras</h2>
    <button id="downloadBtn" type="button">Descargar documento de la primera versión del viaje!</button>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    video.volume = 1.0; // Volumen máximo

    const updateMessage = document.getElementById('updateMessage');
    const downloadBtn = document.getElementById('downloadBtn');

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      updateMessage.classList.add('show');
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = 'CalendarioUDA25_EXTENSO_V1.0 (1).pdf';
      link.download = 'estado_uda25 (3).pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
