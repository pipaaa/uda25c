<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mantenimiento</title>
  <link rel="stylesheet" href="mantenimiento.css" />
</head>
<body>

  <video id="introVideo" autoplay muted playsinline>
    <source src="anuncio.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <div id="updateMessage">
    <h2>Se están actualizando los contenidos</h2>
    <button id="downloadBtn" type="button">Descargar estado actividades</button>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const updateMessage = document.getElementById('updateMessage');
    const downloadBtn = document.getElementById('downloadBtn');

    // Al acabar el video, ocultamos el video y mostramos el mensaje
    video.addEventListener('ended', () => {
      video.style.display = 'none';
      updateMessage.classList.add('show');
    });

    // Descargar PDF al clicar botón
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = 'estado_uda25 (3).pdf';
      link.download = 'estado_uda25 (3).pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
