<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta atrás – UDA25</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="cuenta-atras.css" />
</head>
<body>
  <div class="background"></div>
  
  <div class="content" id="countdown-container">
    <h1>Faltan</h1>
    <div class="countdown">
      <div><span id="days">--</span><small>Días</small></div>
      <div><span id="hours">--</span><small>Horas</small></div>
      <div><span id="minutes">--</span><small>Min</small></div>
      <div><span id="seconds">--</span><small>Seg</small></div>
    </div>
    <p class="waiting-text">Preparando el acceso al estado oficial del viaje...</p>
  </div>

  <div class="pdf-container hidden" id="pdfContainer">
    <h2 class="fade-in">Estado del viaje UDA25</h2>
    <iframe src="estado_uda25 (3).pdf" width="100%" height="600px"></iframe>
    <p class="fade-in"><a href="estado_uda25 (3).pdf" download>Descargar PDF</a></p>
  </div>

  <script>
    const targetDate = new Date("2025-07-24T12:01:00");
    const countdownContainer = document.getElementById('countdown-container');
    const pdfContainer = document.getElementById('pdfContainer');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownContainer.classList.add('hidden');
        pdfContainer.classList.remove('hidden');
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
